<div class="dropdown pull-right" uib-dropdown>
    <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
        Segment<span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li ng-repeat="item in segment" ng-class="item.class">
            <a href="" ng-click="changeSegment(item.key)">{{item.value}}</a>
            <ul class="dropdown-menu" ng-if="item.child">
                <li ng-repeat="subItem in item.child">
                    <a href ng-click="changeSegment(subItem.key)">{{subItem.value}}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
