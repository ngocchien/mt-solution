<div class=""  >
    <ul id="sub-nav-1" when-scroll-ends="loadMoreRecords()"  class="perfect-scroll sub-nav collapse"   uib-collapse="is_all_line_item" ng-init="is_line_item_collapsed = true">
        <li class="active" ng-class="{'pause':item.operational_status == 60}" ng-repeat="item in lineitems">
            <a  href="" data-toggle="collapse" ng-click="getCampaign($event,item)" ng-class="{active: item.lineitem_id==selectedLineItemId}">
                <i class="round"></i>{{ item.lineitem_name }}
            </a>
            <div class="loading"><div class="loading-icon"></div></div>
            <ul class="sub-nav-2 collapse" uib-collapse="item.showed" ng-init="item.showed = true">
                <li ng-repeat="campaign in item.list_campaign" ng-if="item.list_campaign.length" ng-class="{active: item.lineitem_id==selectedLineItemId&&!selectedCampId}">
                    <a href="javascript:void(0)" ng-click="getCreative($event,campaign.campaign_id)" title="{{campaign.campaign_name}}" ng-class="{active: campaign.campaign_id==selectedCampId}">
                        <i class="square"></i>{{campaign.campaign_name}}
                    </a>
                </li>
                <li ng-if="!item.list_campaign.length">
                    <a href="javascript:void(0)" style="cursor: default" title="{{item.no_data}}">{{item.no_data}}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
